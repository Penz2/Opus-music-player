<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” Opus</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* small overrides for the signup page */
    .signup-card { max-width:420px; margin:80px auto; background:var(--card); padding:22px; border-radius:10px; box-shadow:0 8px 28px rgba(0,0,0,0.06); text-align:center; }
    .signup-card input { width:100%; padding:10px 12px; margin-bottom:12px; border-radius:8px; border:1px solid #ddd; }
    .signup-card button { padding:10px 14px; border-radius:8px; border:none; background:var(--accent); color:white; cursor:pointer; }
    .back-link { display:inline-block; margin-top:12px; color:var(--muted); text-decoration:underline; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="signup-card" role="main" aria-labelledby="signup-title">
      <h2 id="signup-title">Welcome to Opus</h2>
      <p class="muted">Enter a display name to personalize your experience.</p>

      <form id="signup-form-local">
        <input id="signup-name" type="text" placeholder="Your display name" aria-label="Your name" required />
        <br />
        <button type="submit">Save & Go to Player</button>
      </form>

      <div style="margin-top:10px;">
        <a class="back-link" href="index.html">Back to Player (skip)</a>
      </div>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
