<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opus â€” Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="center-card">
    <div class="card">
      <h1>Welcome to Opus Music Player</h1>
      <p>Enter your details to create an account.</p>

      <form id="signupForm" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="username" required />

        <label for="displayName">Display name</label>
        <input id="displayName" name="displayName" type="text" placeholder="Your display name" required />

        <label for="password">Create password</label>
        <input id="password" name="password" type="password" placeholder="Create password" required minlength="6" />

        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" required minlength="6" />

        <div id="pwFeedback" class="feedback"></div>
        <div id="formError" class="feedback error"></div>

        <button id="signupBtn" type="submit">Create account</button>
      </form>

      <p class="small">
        <a href="index.html">Back to Player (skip)</a>
      </p>
    </div>
  </main>

  <script src="signup.js"></script>
</body>
</html>
