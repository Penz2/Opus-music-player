<!DOCTYPE html>
<html lang="en">      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title> Opus music-player</title>
</head>

<body>
  <div class="wrap">
  <!-- header with signup -->
<header>
  <h1>Opus My Music Player</h1>

  <div class="signup" id="signup-wrap">
    <!-- When not signed in this link shows -->
    <a id="signup-link" href="signup.html" class="btn" style="text-decoration:none; padding:8px 10px; background:var(--accent); color:#fff; border-radius:6px;">Sign Up</a>

    <!-- When signed in we show welcome text and sign out -->
    <div id="welcome-area" style="display:none; align-items:center; gap:10px;">
      <div id="welcome-msg" class="welcome"></div>
      <button id="signout-btn" class="btn" style="background:#f3f4f6; color:#111; padding:8px 10px; border-radius:6px;">Sign out</button>
    </div>
  </div>
</header>


    <!-- search -->
    <div class="search-row">
      <input id="search-input" placeholder="Search for your favourite song" />
      <button id="search-btn">Search</button>
    </div>
    <div id="search-feedback" class="muted" style="margin-bottom:10px;"></div>

    <!-- results + player -->
    <div class="main-grid">

      <!-- results -->
      <div>
        <div id="results"></div>
        <p id="no-results" class="muted" style="display:none; margin-top:12px;">No tracks found.</p>
      </div>

      <!-- player -->
      <aside class="player" id="player">
        <img id="song-cover" class="cover-large" src="https://via.placeholder.com/600x400?text=No+Track" alt="cover" />
        <div class="center">
          <p class="title" id="player-title">Select a track</p>
          <p class="artist" id="player-artist">Artist</p>
          <p class="muted" id="player-album">Album</p>
        </div>

        <!-- hidden audio element -->
        <audio id="audio"></audio>

        <!-- controls -->
        <div class="controls">
          <button class="btn" id="prev-btn">⏮</button>
          <button class="btn primary" id="play-btn">Play</button>
          <button class="btn" id="next-btn">⏭</button>
        </div>

        <!-- progress & time -->
        <div class="time-row">
          <span id="time-current">0:00</span>
          <input id="progress" class="progress" type="range" min="0" max="100" value="0" />
          <span id="time-total">0:00</span>
        </div>

        <!-- volume -->
        <div class="volume-row">
          <label for="volume">Volume</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" />
        </div>

        <div id="error-msg" class="error" style="margin-top:8px;"></div>
      </aside>
    </div>

    <footer>Uses Deezer preview clips via JSONP.</footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
