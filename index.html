<!DOCTYPE html>
<html lang="en">      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title> Opus music-player</title>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Welcome t Opus music player.</h1>

      <div class="signup" id="signup-wrap">
        <form id="signup-form">
          <input id="name-input" placeholder="Your name" />
          <button type="submit">Save</button>
        </form>
        <div id="welcome-msg" class="welcome" style="display:none;"></div>
      </div>
    </header>

    <!-- search -->
    <div class="search-row">
      <input id="search-input" placeholder="Search for your favourite song" />
      <button id="search-btn">Search</button>
    </div>
    <div id="search-feedback" class="muted" style="margin-bottom:10px;"></div>

    <!-- results + player -->
    <div class="main-grid">

      <!-- results -->
      <div>
        <div id="results"></div>
        <p id="no-results" class="muted" style="display:none; margin-top:12px;">No tracks found.</p>
      </div>

      <!-- player -->
      <aside class="player" id="player">
        <img id="song-cover" class="cover-large" src="https://via.placeholder.com/600x400?text=No+Track" alt="cover" />
        <div class="center">
          <p class="title" id="player-title">Select a track</p>
          <p class="artist" id="player-artist">Artist</p>
          <p class="muted" id="player-album">Album</p>
        </div>

        <!-- hidden audio element -->
        <audio id="audio"></audio>

        <!-- controls -->
        <div class="controls">
          <button class="btn" id="prev-btn">Backward</button>
          <button class="btn primary" id="play-btn">Play</button>
          <button class="btn" id="next-btn">Forward</button>
        </div>

        <!-- progress & time -->
        <div class="time-row">
          <span id="time-current">0:00</span>
          <input id="progress" class="progress" type="range" min="0" max="100" value="0" />
          <span id="time-total">0:30</span>
        </div>

        <!-- volume -->
        <div class="volume-row">
          <label for="volume">Volume</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" />
        </div>

        <div id="error-msg" class="error" style="margin-top:8px;"></div>
      </aside>
    </div>

    <footer>Uses Deezer preview clips via JSONP.</footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
